version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ads_postgres
    environment:
      POSTGRES_DB: ads_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/database/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ads_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Zookeeper (required for Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: ads_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    healthcheck:
      test: ["CMD", "echo", "ruok", "|", "nc", "127.0.0.1", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka Message Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: ads_kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_NUM_PARTITIONS: 10
    ports:
      - "9092:9092"
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prometheus Metrics Storage
  prometheus:
    image: prom/prometheus:latest
    container_name: ads_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/monitoring:/etc/prometheus
      - prometheus_data:/prometheus

    #volumes:
    #  - ./infrastructure/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    #  - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'

  # Grafana Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: ads_grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: 'false'
    volumes:
      - grafana_data:/var/lib/grafana

  # Bid Engine Service (we'll build this)
  bid-engine:
    build:
      context: .
      dockerfile: src/BidEngine/Dockerfile
    container_name: ads_bid_engine
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Server=postgres;Port=5432;Database=ads_db;User Id=postgres;Password=postgres;"
      Redis__ConnectionString: "redis:6379"
      ASPNETCORE_URLS: "http://+:8081"

  frontend:
    build:
      context: ./FrontEnd
      dockerfile: Dockerfile
    container_name: ads_frontend
    ports:
      - "3001:3000"
    depends_on:
      - bid-engine
    environment:
      BID_ENGINE_URL: "http://bid-engine:8081"

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:

networks:
  default:
    name: ads_network